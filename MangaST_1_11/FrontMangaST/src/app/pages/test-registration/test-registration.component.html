<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,
    initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Responsive Navbar</title>
</head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="/main">MangaSt</a></div>
        <ul class="links">
          <li><a href="catalog">Catalog</a></li>
          <li><a href="search">Search</a></li>
          <li><a href="about">About</a></li>
          <li><a href="faq">F.A.Q</a></li>
        </ul>
        <a href="/login" class="action_btn">Login/Registration</a>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

    </header>

    <div *ngIf="errorMsg.length > 0" class="wrapper-errors">
      <p *ngFor="let msg of errorMsg" style="color: #ffffff">{{msg}}</p>
    </div>
    <div class="wrapper">
      <form *ngIf="!isAvailable">
        <h1>Register</h1>
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" name="email"
              [(ngModel)]="registerRequest.email">
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Nickname" id="nickname" name="nickname"
              [(ngModel)]="registerRequest.nickname">
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" name="password"
              [(ngModel)]="registerRequest.password">
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" id="confirmPassword" name="confirmPassword"
             [(ngModel)]="registerRequest.confirmPassword">
          <i class="bx bxs-lock-alt"></i>
        </div>



        <div>
          <button type="submit" (click)="testReg()" class="btn">Register</button>
                  <!--[disabled]="!myForm.valid"-->

          <div class="register-link">
            <p>You have an account? <a href="/login">Login</a></p>
          </div>
        </div>
      </form>

      <div class="verify-wrapper" *ngIf="isAvailable">
        <h1>Register</h1>
        <div class="input-box">
          <label for="enterCode">Enter a Validation Code</label>
          <input
          type="text"
          id="enterCode"
          name="enterCode"
          [(ngModel)]="enterCode">
        </div>

        <button type="button" class="btn" (click)="activateAccount()"
        [class.button-disable]="enterCode.length < 6"
        >Verify code</button>

        <button type="button" class="btn_back" (click)="backToRegister()">Back to register</button>
      </div>
    </div>

  </body>
</html>
