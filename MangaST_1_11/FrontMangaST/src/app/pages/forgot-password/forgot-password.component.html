<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,
    initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Responsive Navbar</title>
</head>
<body>
<header>
  <div class="navbar">
    <div class="logo"><a href="/main">MangaSt</a></div>
    <ul class="links">
      <li><a href="catalog">Catalog</a></li>
      <li><a href="search">Search</a></li>
      <li><a href="about">About</a></li>
      <li><a href="faq">F.A.Q</a></li>
    </ul>
    <a href="/login" class="action_btn">Login/Registration</a>
    <div class="toggle_btn">
      <i class="fa-solid fa-bars"></i>
    </div>
  </div>

</header>

<div *ngIf="errorMsg.length > 0" class="wrapper-errors">
  <p *ngFor="let msg of errorMsg" style="color: #ffffff">{{msg}}</p>
</div>
<div class="wrapper">
  <form *ngIf="isAvailable">
    <h1>Password recovery</h1>
    <div class="input-box">
      <input type="email" placeholder="Email" id="email" name="email"
             [(ngModel)]="forgotPasswordRequest.email">
      <i class='bx bxs-envelope'></i>
    </div>

    <div>
      <button type="submit" (click)="sendRecoveryCode()" class="btn">Send recovery code</button>
    </div>
  </form>

  <div class="verify-wrapper" *ngIf="isAvailableVerify">
    <h1>Register</h1>
    <div class="input-box">
      <label for="enterCode">Enter a Recovery Code</label>
      <input
        type="text"
        id="enterCode"
        name="enterCode"
        [(ngModel)]="enterCode">
    </div>

    <button type="button" class="btn" (click)="recoverCodeAccount()"
            [class.button-disable]="enterCode.length < 6"
    >Recovery code</button>
    <!--<button type="button" class="btn_back" (click)="backToRegister()">Back to register</button>-->
  </div>

  <div *ngIf="isAvailableNewPassword" class="wrapper-new-password">
    <form>
      <h1>Confirm new password</h1>
      <div class="input-box">
        <input type="password" placeholder="New password" id="password" name="password"
               [(ngModel)]="newPasswordRequest.newPassword">
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm new password" id="confirmPassword" name="confirmPassword"
               [(ngModel)]="newPasswordRequest.confirmNewPassword">
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div>
        <button type="submit" (click)="setNewPassword()" class="btn">Confirm</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
