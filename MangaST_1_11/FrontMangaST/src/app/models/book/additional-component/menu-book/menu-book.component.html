<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,
    initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive Navbar</title>
</head>

<header>
  <div class="navbar">
    <div class="logo"><a href="/main">MangaSt</a></div>
    <ul class="links">
      <li><a href="catalog">Catalog</a></li>
      <li><a href="search">Search</a></li>
      <li><a href="about">About</a></li>
      <li><a href="faq">F.A.Q</a></li>
    </ul>

    <a href="/login" *ngIf="!localStorage.getItem('token')" class="action_btn">Login/Registration</a>
    <div *ngIf="localStorage.getItem('token')" class="dropdown-menu">
      <button class="dropdownbtn">Account
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="/profile" class="profile_btn">Profile</a>
        <a href="#">Settings</a>
        <a (click)="logout()" href="/main">Logout</a>
      </div>
    </div>

  </div>

</header>
